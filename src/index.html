<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéGuess</title>

    <link rel="stylesheet" href="../dist/styles.css">
</head>
    <body class="bg-bg-dark font-roboto">
        <main class="text-white flex flex-col gap-5 items-center mt-10">
            <h1 class="text-6xl font-bold">PokéGuess</h1>
            <p class="text-2xl">Guess the pokemon's type(s)</p>
            <div class="flex flex-col gap-8 items-center py-5 bg-gray-600 max-w-screen-sm w-10/12 rounded-sm">
                <h2 id="pokeName" class="text-3xl font-semibold">Pikachu</h2>
                <div id="display" class="bg-white flex items-center justify-center rounded-md w-10/12 max-w-sm h-36">
                    <img class="size-32" src="media/pikachu.png" alt="">
                </div>
                <div id="choices" class="flex gap-5 bg-white p-8 rounded-md">
                    <div id="choice1" class="size-20 bg-gray-600 rounded-full flex justify-center items-center"></div>
                    <div id="choice2" class="size-20 bg-gray-600 rounded-full flex justify-center items-center"></div>
                </div>
                <div id="typings" class="flex flex-wrap justify-center gap-2 w-11/12 max-w-sm">
                </div>
            </div>
        </main>
        <script type="module" src="../src/script.js"></script>
    </body>
</html>
