<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéGuess</title>

    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body class="bg-dark font-roboto">
    <main class="text-white flex flex-col items-center">
      <h1 class="text-4xl font-bold my-5">PokéGuess</h1>
      <section
        class="flex flex-col gap-5 items-center w-11/12 max-w-sm rounded-sm relative"
      >
        <div
          class="bg-dark-hl w-full py-5 rounded flex justify-center items-center"
        >
          <h2 id="pokeName" class="text-2xl font-semibold"></h2>
        </div>
        <div
          id="display"
          class="bg-white flex items-center justify-center rounded-md w-full h-36"
        >
          <img id="pokemonImage" class="size-36" />
        </div>
        <div id="submitContainer" class="flex w-full gap-5"></div>
        <div
          id="choices"
          class="flex items-center justify-center gap-5 bg-white py-5 w-full rounded-md"
        ></div>
        <div
          id="typings"
          class="flex flex-wrap justify-center gap-2 w-full bg-dark-hl rounded-md p-5"
        ></div>
        <div
          id="stats"
          class="absolute bg-dark-hl top-0 -right-44 rounded-md p-5"
        >
          <h3 class="text-white text-lg font-semibold">Stats</h3>
          <div>
            <p>
              <span class="stats-correct">0</span> /
              <span class="stats-total">0</span>
            </p>
          </div>
          <div>
            <p><span id="stats-prosent">0</span> %</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
